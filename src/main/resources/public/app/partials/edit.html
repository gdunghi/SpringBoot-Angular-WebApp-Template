<div class="col-md-7">

    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">ItemName</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class=" col-md-9 col-lg-9 ">
                        <form role="form">
                            <div class="form-group">
                                <label>Event name:</label>
                                <input class="form-control" ng-model="event.name">
                            </div>
                            <div class="form-group">
                                <label>Event type:</label>
                                <select class="form-control" ng-model="event.type">
                                    <option value="party">party</option>
                                    <option value="exhibition">exhibition</option>
                                    <option value="conference">conference</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Event description:</label>
                                <textarea class="form-control" rows="3" ng-model="event.description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="updateEvent()">Update</button>
                            <button type="submit" class="btn btn-danger" ng-click="deleteEvent()">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
            </div>

        </div>

    </div>
</div>
