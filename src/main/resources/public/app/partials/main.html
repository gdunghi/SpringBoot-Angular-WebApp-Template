<div class="col-md-12">
    <h1 class="page-header">
        Event App
    </h1>
</div>

<div class="col-md-7 ">

    <!-- Events -->
    <div class="panel panel-default" ng-repeat="event in events">
        <div class="panel-heading">
            <a href="#edit/{{event.id}}">{{event.name}}</a>
        </div>
        <div class="panel-body" style="padding:5px;">
            <table class="table table-hover" style="margin-bottom: 5px">
                <tr>
                    <td><span class="fa fa-play"> </span>Event type:</td>
                    <td>{{event.type}}</td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
            <p>{{event.description}}</p>
        </div>
    </div>
    <button type="button" class="btn btn-success btn btn-md" data-toggle="modal" data-target="#addModal">
        <span class="glyphicon glyphicon-plus"></span> Dodaj
    </button>
    <div id="addModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="reinit()">&times;</button>
                    <h4 class="modal-title">Add an event</h4>
                </div>
                <div class="col-md-offset-1 col-md-10">
                    <br/>
                    <form>
                    <div class="form-group">
                        <label>Event name:</label>
                        <input class="form-control" ng-model="event.name">
                    </div>
                    <div class="form-group">
                        <label>Event type:</label>
                        <select class="form-control" ng-model="event.type">
                            <option value="party">party</option>
                            <option value="exhibition">exhibition</option>
                            <option value="conference">conference</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Event description:</label>
                        <textarea class="form-control" rows="3" ng-model="event.description"></textarea>
                    </div>
                        <button type="submit" class="btn btn-success" data-dismiss = "modal" ng-click="createEvent()">Create</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>

        </div>
    </div>
</div>
